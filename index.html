<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PSYCHIC</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/psychic.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
    
    <div id="gameContainer"> 
        <!-- might need to create a new flexbox container to affect spaces in between-->   
        <div id="gameName">
            <h1 id="title">
                PSYCHIC GAME
            </h1>
        </div>
        <div id="imageContainer">
                <img id="psychicImg" src="assets/images/psychic.gif" width="320" height="320" alt="Image credits to Xavieralopez. Image found on Gify website. I didn't design.">
        </div>
        <div id="rulesContainer">
            <div>
                <p id="gameRules">You have 13 guesses to read my mind<br>either you win or you lose, Muahaha!</p>
            </div>
        </div>
        <div id="catchContainer">
            <p id="catchPhrase">
                Can you guess the letter in my mind!?
            </p>
        </div>
            <br>
        <div id="scores">
            <div id="parName">
                <p>Rooms exited: <span id="wins">0</span></p>
                <p>Guesses: <span id="guesses">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
            </div>
        </div>
    </div>

<script src="assets/javascript/psychic.js"></script>
</body>
</html>
